name: Stock Data Auto Run

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' 

jobs:
  run-python:
    runs-on: self-hosted 
    
    steps:
      - name: 1. 准备代码
        uses: actions/checkout@v3

      - name: 2. 准备环境
        run: |
          # 删掉那些让老系统崩溃的繁琐检查
          pip install pandas requests --no-deps || true

      - name: 3. 开始下载数据
        run: |
          python3 2.QC.py || echo "数据执行遇到警告，但尝试继续..."
