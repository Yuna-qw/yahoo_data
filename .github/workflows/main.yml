name: Stock Data Auto Download

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-download:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 获取最新代码
        uses: actions/checkout@v3

      - name: 2. 安装 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安装下载工具
        run: |
          pip install pandas yfinance requests yfinance==0.2.40 sqlite3

      - name: 4. 开始执行下载脚本
        run: |
          python 1.yahoo_data_download.py
