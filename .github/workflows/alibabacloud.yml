name: Build and Push to Alibaba Cloud

on:
  workflow_dispatch: 

env:
  REGISTRY: crpi-078q63v9lsxo0yds.cn-guangzhou.personal.cr.aliyuncs.com
  NAMESPACE: yahoo_data
  IMAGE: yahoo_data
  TAG: latest

jobs:
  # 任务：同步数据到云端数据库
  process-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance sqlalchemy psycopg2-binary
      
      - name: 1. 同步股票数据到 RDS
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }} 
        run: python3 1.yahoo_data_download.py

  # 更新镜像
  build-and-push:
    runs-on: ubuntu-latest
    needs: process-data 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        run: |
          echo "${{ secrets.TCR_TOKEN }}" | docker login --username=nick4826144284 ${{ env.REGISTRY }} --password-stdin

      - name: Build and Push Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE }}:${{ env.TAG }} .
          docker push ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE }}:${{ env.TAG }}
