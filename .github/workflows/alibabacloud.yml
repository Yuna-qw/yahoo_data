name: Build and Push to Alibaba Cloud

on:
  workflow_dispatch: 

env:
  REGISTRY: crpi-078q63v9lsxo0yds.cn-guangzhou.personal.cr.aliyuncs.com
  NAMESPACE: yahoo_data
  IMAGE: yahoo_data
  TAG: latest

jobs:
  # 第一步：运行完整的 Python
  process-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance multitasking openpyxl
      
      - name: 1. 下载股票数据
        run: python3 1.yahoo_data_download.py

      - name: 打包下载好的股票数据
        uses: actions/upload-artifact@v4
        with:
          name: all-stock-csv-files
          path: new_csv/
        
      # - name: 2. 运行 QC 质控
      #   run: python3 2.QC.py

      # - name: Upload QC Result (Artifact)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: stock-qc-report
      #     path: QC_summary.csv

  # 第二步：数据处理完了，才打包镜像
  build-and-push:
    runs-on: ubuntu-latest
    needs: process-data 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        run: |
          echo "${{ secrets.TCR_TOKEN }}" | docker login --username=nick4826144284 ${{ env.REGISTRY }} --password-stdin

      - name: Build and Push Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE }}:${{ env.TAG }} .
          docker push ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE }}:${{ env.TAG }}
